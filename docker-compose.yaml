services:
  backend_service:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - media_vol:/service/media
    depends_on:
      - postgres_service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres_service:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=onlinebooking
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5432"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - pg_data=/var/lib/postgresql/data

  redis_service:
    image: redis:alpine
    ports:
      - "6379:6379"


volumes:
  media_vol:
  pg_data:
